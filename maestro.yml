name: cabot

ships:
  vm1: {ip: __FIX_ME__ ,docker_port: 4243}
services:
  cabot_web:
    image: shoonoise/cabot-docker
    requires: [database, celery_broker, mail]
    instances:
      cabot:
        ship: vm1
        ports: {backend: 5000, web: 80}
        env:
          HIPCHAT_ALERT_ROOM: __FIX_ME__
          HIPCHAT_API_KEY: __FIX_ME__
  database:
    image: orchardup/postgresql
    instances:
      postgre:
        ship: vm1
        ports: {db: 5432}
        volumes:
          /var/lib/postgresql: /var/lib/cabotdb
        env:
          POSTGRESQL_USER: docker
          POSTGRESQL_PASS: docker
          POSTGRESQL_DB: docker
  celery_broker:
    image: dockerfile/redis
    instances:
      redis:
        ship: vm1
        ports: {broker: 6379}
  mail:
    image: yandex/exim
    instances:
      exim:
        ship: vm1
        ports: {smtp: "25:225"}
